<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- p5 core library -->
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

		<!-- Your p5 Sketch -->
		<script src="sketch.js"></script>

		 <!-- load in the p5 sound library -->
		 <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/addons/p5.sound.min.js"></script>

		<!-- custom styles -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">
		     
				<a-assets id="VRAssets">

					<img src="media/dikhololo_night_4k.jpg" id="sky">
					<img src="media/wood.png" id="wood">
					<a-asset-item id="sun" src="media/sun.glb"></a-asset-item>

					
				</a-assets>

	    </a-scene>
		<div class="control-panel">
			<img src="media/flyDark.png" width="50px" height="50px">
			<div class="slider">
				<input type="range" id="fly" min="1" max="700" step="10" value="500" oninput="bugAmount(this);"><br>
			</div>
			<img src="media/flyBright.png" width="50px" height="50px">
		</div>
	</body>
</html>
